<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Scrum</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img
        src="multimedia/logo-scrum-05.png"
        id="logo-header"
        height="50"
        draggable="false"
      />
      <nav class="nav-menu-left">
        <ul>
          <li id="nav-home"><a href="home.html">My Scrum</a></li>
          <li id="nav-retro">
            <a href="retrospectives-list.html">Retrospectives</a>
          </li>
          <li id="users-info"><a href="all-users.html">Users</a></li>
          <li id="category-info"><a href="task-category.html">Task Category</a></li>
          <li id="recycle-info"><a href="task-recycle.html">Task Recycle Bin</a></li>
        </ul>
      </nav>
      <div class="nav-menu-right">
        <img
          src="multimedia/prf-img-placeholder.PNG"
          id="profile-pic"
          draggable="false"
        />
        <a href="edit-profile.html" id="first-name-label" draggable="false"></a>
        <button
          class="logout-button"
          id="logout-button-header"
          draggable="false"
        >
          <img src="multimedia/logout.png" alt="Logout Icon" />
          Logout
        </button>
      </div>
    </header>
    <div class="container">
      <!--Container para o aside e o main-->
      <aside>
        <div id="aside-symbol">
          <img id="aside-symbol-pic" src="multimedia/symbol-05.png">
        </div>
        <button id="task-recycle-restore-button" onclick="restoreTask()">Restore Task</button>
        <button id="task-recycle-remove-button" onclick="removeTask()">Remove Task</button>
        <button id="task-recycle-remove-all-button" onclick="removeAllUserTasks()">Remove All User Tasks</button>
      </aside>
      <main>
        <!-- Começa aqui a tabela-->
        <div class="table-container-recycle table-container" id="table-task-recycle-div">
          <table class="table-recycle" id="table-task-recycle"> 
            <thead class="table-header-recycle" id="table-task-recycle-header">
              <tr>
                <th class="table-header-recycle">Id</th>
                <th class="table-header-recycle">Name</th>
              </tr>
            </thead>
            <tbody class="recycle-table-body"></tbody>
          </table>
      </main>
    </div>
    <footer>
      <div class="footer-content">
        <div class="label-left">&copy; José Sousa Castro</div>
        <div class="label-right">Programação Avançada em Java</div>
        <div class="label-left">&copy; Ricardo Elias</div>
        <div class="label-right">Projeto 3</div>
        <div class="label-left">&copy; Vasco Castro</div>
      </div>
    </footer>
     <div id="restoreTaskModal">
      <div id="modal-content-restoreTaskModal">
        <span id="close-restoreTaskModal" onclick="closeRestoreTaskModal()">&times;</span>
        <label for="restoreId">Name:</label>
        <input type="text" id="restoreId" placeholder="Insert task Id" required>   
        <button id="restore-restoreTaskModal" onclick="submitRestoreTask()">Restore</button>
      </div>
    </div>
    <div id="removeTaskModal">
      <div id="modal-content-removeTaskModal">
        <span id="close-removeTaskModal" onclick="closeRemoveTaskModal()">&times;</span>
        <label for="removeId">Id:</label>
        <input type="text" id="removeId" placeholder="Insert task Id" required>   
        <button id="remove-removeTaskModal" onclick="submitRemoveTask()">Remove</button>
      </div>
    </div>
    <script src="task-recycle.js" defer></script>
  </body>
</html>
