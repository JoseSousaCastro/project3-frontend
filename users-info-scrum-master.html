<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Scrum</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img
        src="multimedia/logo-scrum-05.png"
        id="logo-header"
        height="50"
        draggable="false"
      />
      <nav class="nav-menu-left">
        <ul>
          <li id="nav-home"><a href="home.html">My Scrum</a></li>
          <li id="nav-retro">
            <a href="retrospectives-list.html">Retrospectives</a>
          </li>
          <li id="users-info"><a href="users-info-scrum-master.html" >Users</a></li>
        </ul>
      </nav>
      <div class="nav-menu-right">
        <img
          src="multimedia/prf-img-placeholder.PNG"
          id="profile-pic"
          draggable="false"
        />
        <a href="edit-profile.html" id="first-name-label" draggable="false"></a>
        <button
          class="logout-button"
          id="logout-button-header"
          draggable="false"
        >
          <img src="multimedia/logout.png" alt="Logout Icon" />
          Logout
        </button>
      </div>
    </header>
    <div class="container">
      <!--Container para o aside e o main-->
      <aside>
        
      </aside>
      
      <main>
        <div class="table-container-users">
          <table class="retros-table-users">
            <thead class="retros-table-header-users">
              <tr>
                <th class="table-header-users">Username</th>
                <th class="table-header-users">Role</th>
              </tr>
            </thead>
            <tbody class="retros-table-body"></tbody>
          </table>
      </main>
    </div>
    <footer>
      <div class="footer-content">
        <div class="label-left">&copy; Ricardo Elias</div>
        <div class="label-right">Programação Avançada em Java</div>
        <div class="label-left">&copy; José Sousa Castro</div>
        <div class="label-right">Projeto 2</div>
        <div class="label-left">&copy; Vasco Castro</div>
      </div>
    </footer>
    <div id="userDetailsModal" class="modal-users">
      <div class="modal-content-users">
        <span class="close" onclick="closeUserDetailsModal()">&times;</span>
        <div id="userDetails">
          <label for="usernameInput">Username:</label>
          <input type="text" id="usernameInput" class="text-center" readonly>
    
          <label for="roleInput">Role:</label>
          <input type="text" id="roleInput" class="text-center" readonly>
<label for="firstNameInput">First Name:</label>
          <input type="text" id="firstNameInput" class="text-center" readonly>
    
          <label for="lastNameInput">Last Name:</label>
          <input type="text" id="lastNameInput" class="text-center" readonly>
    
          <label for="emailInput">Email:</label>
          <input type="text" id="emailInput" class="text-center" readonly>
    
          <label for="phoneInput">Phone:</label>
          <input type="text" id="phoneInput" class="text-center" readonly>
      </div>
    <script src="users-info-scrum-master.js" defer></script>
  </body>
</html>
