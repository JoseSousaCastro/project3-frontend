<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Scrum</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img
        src="multimedia/logo-scrum-05.png"
        id="logo-header"
        height="50"
        draggable="false"
      />
      <nav class="nav-menu-left">
        <ul>
          <li id="nav-home"><a href="home.html">My Scrum</a></li>
          <li id="nav-retro">
            <a href="retrospectives-list.html">Retrospectives</a>
          </li>

          <li id="users-info-scrum-master">
            <a href="users-info-scrum-master.html" id="openModal">Users</a>
          </li>
          <li id="users-infO">
            <a href="task-category.html" id="categoryMenu">Task Categories</a>
          </li>
          <li id="recycle-info">
            <a href="task-recycle.html" id="recycleMenu">Task Recycle Bin</a>
          </li>
        </ul>
      </nav>
      <div class="nav-menu-right">
        <img
          src="multimedia/prf-img-placeholder.PNG"
          id="profile-pic"
          draggable="false"
        />
        <label id="first-name"> firstName </label>

        <button
          class="logout-button"
          id="logout-button-header"
          draggable="false"
        >
          <img src="multimedia/logout.png" alt="Logout Icon" />
          Logout
        </button>
      </div>
    </header>
    <div class="container">
      <!--Container para o aside e o main-->

      
      <main>
        <div class="table-container-users table-container">
          <table class="table-all-users-sm">
            <thead class="table-header-all-users-sm" id="table-all-users-header-sm">
              <tr>
                <th class="table-header-users">Username</th>
                <th class="table-header-users">Role</th>
              </tr>
            </thead>
            <tbody class="users-table-body-sm"></tbody>
          </table>
        </div>
      </main>
    </div>
    <footer>
      <div class="footer-content">
        <div class="label-left">&copy; José Sousa Castro</div>
        <div class="label-right">Programação Avançada em Java</div>
        <div class="label-left">&copy; Ricardo Elias</div>
        <div class="label-right">Projeto 3</div>
        <div class="label-left">&copy; Vasco Castro</div>
      </div>
    </footer>
    <div id="userDetailsModal-sm">
      <div id="modal-content-users-sm">
        <span id="close-userDetailsModal-sm" onclick="closeUserDetailsModal()">&times;</span>
          <label for="usernameInput">Username:</label>
          <input type="text" id="usernameInput-userDetailsModal-sm" readonly>
          <label for="roleInput">Role:</label>
          <input type="text" id="roleInput-userDetailsModal-sm" readonly>
          <label for="firstNameInput">First Name:</label>
          <input type="text" id="firstNameInput-userDetailsModal-sm" readonly>
          <label for="lastNameInput">Last Name:</label>
          <input type="text" id="lastNameInput-userDetailsModal-sm" readonly>
          <label for="emailInput">Email:</label>
          <input type="text" id="emailInput-userDetailsModal-sm" readonly>
          <label for="phoneInput">Phone:</label>
          <input type="text" id="phoneInput-userDetailsModal-sm" readonly>
      </div>
    </div>
    <script src="users-info-scrum-master.js" defer></script>
  </body>
</html>
