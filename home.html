

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Scrum</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img src="multimedia/logo-scrum-05.png" id="logo-header" height="50" draggable="false" />
      <nav class="nav-menu-left">
        <ul>
          <li id="nav-home"><a href="home.html">My Scrum</a></li>
          <li id="nav-retro"><a href="retrospectives-list.html">Retrospectives</a></li>
          <li id="users-info"><a href="all-users.html" id="openModal">Users</a></li>
          <li id="users-info"><a href="task-category.html" id="categoryMenu">Task Categories</a></li>
        </ul>
      </nav>
      <div class="nav-menu-right">
        <img src="multimedia/prf-img-placeholder.PNG" id="profile-pic" draggable="false"/>
        <a href="edit-profile.html" id="first-name-label" draggable="false"></a>
        <button class="logout-button" id="logout-button-header" draggable="false">
          <img src="multimedia/logout.png" alt="Logout Icon" />
          Logout
        </button>
      </div>
    </header>
    <div class="container">
      <!--Container para o aside e o main-->
      <aside>
        <div class="add-task-container">
          <h3 id="addTask-h3">Add task</h3>
          <label id="task-name-label">Title</label>
          <input type="text" id="taskName" placeholder="required" maxlength="19" />
          <label id="task-description-label">Description</label>
          <textarea id="taskDescription" placeholder="required"></textarea>
          <div class="priority-buttons-home">
            <button class="priority-button-home low" id="low-button-home">Low</button>
            <button class="priority-button-home medium" id="medium-button-home">Medium</button>
            <button class="priority-button-home high" id="high-button-home">High</button>
          </div>
          <label class="labels-task-dates" id="label-startDate">Start date</label>
          <input type="date" id="task-startDate" required />
          <label class="labels-task-dates" id="label-limitDate">End date</label>
          <input type="date" id="task-limitDate" required />
          <label id="task-categories-label">Category</label>
          <select name="task-categories" id="dropdown-task-categories" required>
            <option value="" disabled selected hidden>--Choose a category--</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
          <button id="addTask">Add task</button>
          <p id="warningMessage2"></p>
        </div>
      </aside>
      <main>
        <div class="titulo-main">
          <h2 class="main-home">To do</h2>
          <div class="panel" id="todo"></div>
        </div>
        <div class="titulo-main">
          <h2 class="main-home">Doing</h2>
          <div class="panel" id="doing"></div>
        </div>
        <div class="titulo-main">
          <h2 class="main-home">Done</h2>
          <div class="panel" id="done"></div>
        </div>
        <div id="delete-modal" class="modal">
          <div class="modal-content">
            <p>Are you sure you want to delete this task?</p>
            <button id="delete-button">Delete</button>
            <button id="cancel-delete-button">Cancel</button>
          </div>
        </div>
        <div id="div-filters">
          <div id="user-selection">
            <div class="filters">
            <label id="choose-user-label">Filter tasks by user</label>
          </div>
          <div class="filters">
          <select name="users-list" id="dropdown-users-select">
              <option value="" disabled selected hidden>--Choose a user--</option>
              <option value="user1">user 1</option>
              <option value="user2">user 2</option>
              <option value="user3">user 3</option>
            </select>
          </div>
          <div class="filters">
          <button id="filter-button-users">Filter</button>
        </div>
      </div>
          <div id="category-selection">
            <form id="category-selection-form">
            <div class="filters">
              <label id="choose-category-label">Filter tasks by category</label>
            </div>
            <div class="filters">
            <select name="categories-list" id="dropdown-category-select">
              <option value="" disabled selected hidden>--Choose a category--</option>
              <option value="category1">category 1</option>
              <option value="category2">category 2</option>
              <option value="category3">category 3</option>
            </select>
          </div>
          <div class="filters">
            <button id="filter-button-categories">Filter</button>
          </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="footer-content">
        <div class="label-left">&copy; Ricardo Elias</div>
        <div class="label-right">Programação Avançada em Java</div>
        <div class="label-left">&copy; José Sousa Castro</div>
        <div class="label-right">Programação Avançada em Java</div>
        <div class="label-left">&copy; Ricardo Elias Luís</div>
        <div class="label-right">Projeto 3</div>
        <div class="label-left">&copy; Vasco Castro</div>
      </div>
    </footer>
    <script src="home.js" defer></script>
  </body>
</html>
