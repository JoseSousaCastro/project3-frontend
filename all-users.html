<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Scrum</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img
        src="multimedia/logo-scrum-05.png"
        id="logo-header"
        height="50"
        draggable="false"
      />
      <nav class="nav-menu-left">
        <ul>
          <li id="nav-home"><a href="home.html">My Scrum</a></li>
          <li id="nav-retro">
            <a href="retrospectives-list.html">Retrospectives</a>
          </li>
          <li id="users-info">
            <a href="all-users.html" id="openModal">Users</a>
          </li>

          <li id="users-infO">
            <a href="task-category.html" id="categoryMenu">Task Categories</a>
          </li>
          <li id="recycle-info">
            <a href="task-recycle.html" id="recycleMenu">Task Recycle Bin</a>
          </li>
        </ul>
      </nav>
      <div class="nav-menu-right">
        <img
          src="multimedia/prf-img-placeholder.PNG"
          id="profile-pic"
          draggable="false"
        />
        <label id="first-name"> firstName </label>

        <button
          class="logout-button"
          id="logout-button-header"
          draggable="false"
        >
          <img src="multimedia/logout.png" alt="Logout Icon" />
          Logout
        </button>
      </div>
    </header>
    <div class="container" id="goBack">
      <!--Container para o aside e o main-->
      <aside>
        <div id="aside-symbol">
          <img id="aside-symbol-pic" src="multimedia/symbol-05.png">
        </div>
        <button id="all-users-add-user-button" onclick="addNewUser()">Add New User</button>
      </aside>
      
      <main>
        <div class="table-container-users table-container" id="table-all-users-div">
          <table class="table-all-users" id="table-all-users">
            <thead class="table-header-all-users" id="table-all-users-header">
              <tr>
                <th class="table-header-users">Username</th>
                <th class="table-header-users">Role</th>
                <th class="table-header-users">Deleted</th>
              </tr>
            </thead>
            <tbody class="users-table-body"></tbody>
          </table>
        </div>
      </main>
    </div>
    <footer id="goBack">
      <div class="footer-content">
        <div class="label-left">&copy; José Sousa Castro</div>
        <div class="label-right">Programação Avançada em Java</div>
        <div class="label-left">&copy; Ricardo Elias</div>
        <div class="label-right">Projeto 3</div>
        <div class="label-left">&copy; Vasco Castro</div>
      </div>
    </footer>
    <div id="userDetailsModal">
      <div id="modal-content-users">
        <span id="close-userDetailsModal" onclick="closeUserDetailsModal(); disableEdit()">&times;</span>
          <label id="usernameInput-label-userDetailsModal" for="usernameInput">Username:</label>
          <input type="text" id="usernameInput-userDetailsModal" readonly>
          <label id="roleInput-label-userDetailsModal" for="roleInput">Role:</label>
          <select id="roleInput-userDetailsModal" disabled>
            <option value="DEVELOPER" selected>DEVELOPER</option>
            <option value="SCRUM_MASTER">SCRUM_MASTER</option>
            <option value="PRODUCT_OWNER">PRODUCT_OWNER</option>
          </select>
          <label id="deletedInput-label-userDetailsModal" for="deletedInput">Deleted:</label>
          <select id="deletedInput-userDetailsModal" disabled>
            <option value="false" selected >No deleted</option>
            <option value="true">Deleted</option>
          </select>
          <label id="firstNameInput-label-userDetailsModal" for="firstNameInput">First Name:</label>
          <input type="text" id="firstNameInput-userDetailsModal" readonly>
          <label id="lastNameInput-label-userDetailsModal" for="lastNameInput">Last Name:</label>
          <input type="text" id="lastNameInput-userDetailsModal" readonly>
          <label id="emailInput-label-userDetailsModal" for="emailInput">Email:</label>
          <input type="text" id="emailInput-userDetailsModal" readonly>
          <label id="phoneInput-label-userDetailsModal" for="phoneInput">Phone:</label>
          <input type="text" id="phoneInput-userDetailsModal" readonly>
        <button id="edit-userDetailsModal" onclick="enableEdit()">Edit</button>
        <button id="save-userDetailsModal" onclick="disableEdit(); editProfile(); closeModal()">Save</button>
      </div>
    </div>
    <div id="addUserModal">
      <div id="modal-content-addUsers">
        <span id="close-addUserModal" onclick="closeAddUserModal()">&times;</span>
        <label id="username-label-addUserModal" for="username">Username:</label>
        <input type="text" id="username-label-addUserModal" required>
        <label id="password-label-addUserModal" for="password">Password:</label>
        <input type="password" id="password-label-addUserModal" required>
        <label id="email-label-addUserModal" for="email">Email:</label>
        <input type="email" id="email-label-addUserModal" required>
        <label id="phone-label-addUserModal" for="phone">Phone:</label>
        <input type="tel" id="phone-label-addUserModal" required>
        <label id="firstName-label-addUserModal" for="firstName">First Name:</label>
        <input type="text" id="firstName-label-addUserModal" required>
        <label id="lastName-label-addUserModal" for="lastName">Last Name:</label>
        <input type="text" id="lastName-label-addUserModal" required>
        <label id="role-label-addUserModal" for="role">Role:</label>
        <select id="role-select-addUserModal" required>
          <option value="DEVELOPER" selected>DEVELOPER</option>
          <option value="SCRUM_MASTER">SCRUM_MASTER</option>
          <option value="PRODUCT_OWNER">PRODUCT_OWNER</option>
        </select>
        <label id="photo-label-addUserModal" for="photo">Photo URL:</label>
        <input type="text" id="photo-label-addUserModal" required>
        <button id="addUser-addUserModal" onclick="submitNewUser()">Add User</button>
      </div>
    </div>
    <script src="all-users.js" defer></script>
  </body>
</html>
