<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Scrum</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <img
        src="multimedia/logo-scrum-05.png"
        id="logo-header"
        height="50"
        draggable="false"
      />
      <nav class="nav-menu-left">
        <ul>
          <li id="nav-home"><a href="home.html">My Scrum</a></li>
          <li id="nav-retro">
            <a href="retrospectives-list.html">Retrospectives</a>
          </li>
          <li id="users-info">
            <a href="all-users.html" id="openModal">Users</a>
          </li>

          <li id="users-infO">
            <a href="task-category.html" id="categoryMenu">Task Categories</a>
          </li>
          <li id="recycle-info">
            <a href="task-recycle.html" id="recycleMenu">Task Recycle Bin</a>
          </li>
        </ul>
      </nav>
      <div class="nav-menu-right">
        <img
          src="multimedia/prf-img-placeholder.PNG"
          id="profile-pic"
          draggable="false"
        />
        <label id="first-name"> firstName </label>

        <button
          class="logout-button"
          id="logout-button-header"
          draggable="false"
        >
          <img src="multimedia/logout.png" alt="Logout Icon" />
          Logout
        </button>
      </div>
    </header>
    <div class="container">
      <!--Container para o aside e o main-->
      <aside>
        <div id="aside-symbol">
          <img id="aside-symbol-pic" src="multimedia/symbol-05.png">
        </div>
        <button id="task-category-add-button" onclick="addCategory()">Add Category</button>
        <button id="task-category-remove-button" onclick="removeCategory()">Remove Category</button>
      </aside>
      <main>
        <!-- Começa aqui a tabela-->
        <div class="table-container-category-tasks table-container" id="table-task-category-div">
          <table class="table-category-tasks" id="table-task-category"> 
            <thead class="table-header-category-tasks" id="table-task-category-header">
              <tr>
                <th class="table-header-category">Id</th>
                <th class="table-header-category">Name</th>
              </tr>
            </thead>
            <tbody class="category-table-body"></tbody>
          </table>
      </main>
    </div>
    <footer>
      <div class="footer-content">
        <div class="label-left">&copy; José Sousa Castro</div>
        <div class="label-right">Programação Avançada em Java</div>
        <div class="label-left">&copy; Ricardo Elias</div>
        <div class="label-right">Projeto 3</div>
        <div class="label-left">&copy; Vasco Castro</div>
      </div>
    </footer>
    <div id="categoryDetailsModal" class="modal-category">
      <div id="modal-content-categoryDetailsModal">
        <span id="close-categoryDetailsModal" onclick="closeCategoryDetailsModal(); disableEdit()">&times;</span>
          <label for="categoryNameInput">Name:</label>
          <input type="text" id="categoryNameInput" class="text-center" readonly>
        <button id="enableEdit-categoryDetailsModal">Edit</button>
        <button id="saveEdit-categoryDetailsModal">Save</button>
      </div>
    </div>
    <div id="addCategoryModal">
      <div id="modal-content-addCategoryModal">
        <span id="close-addCategoryModal" onclick="closeAddCategoryModal()">&times;</span>
        <label for="categoryName">Name:</label>
        <input type="text" id="categoryName" placeholder="Insert name" required>   
        <button id="add-categoryDetailsModal" onclick="submitNewCategory()">Add</button>
      </div>
    </div>
    <div id="removeCategoryModal">
      <div id="modal-content-removeCategoryModal">
        <span id="close-removeCategoryModal" onclick="closeRemoveCategoryModal()">&times;</span>
        <label for="categoryId">Id:</label>
        <input type="text" id="categoryId" placeholder="Insert task Id" required>   
        <button id="remove-categoryDetailsModal" onclick="submitRemoveCategory()">Remove</button>
      </div>
    </div>
    <script src="task-category.js" defer></script>
  </body>
</html>
